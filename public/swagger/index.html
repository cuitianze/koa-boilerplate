<!DOCTYPE html>
<html lang="en" ng-app="Explorer">
<head>
  <title>Swagger UI</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/angular-swagger-ui/dist/css/swagger-ui.min.css" />
</head>
<body ng-controller="MainCtrl">
  <div
    swagger-ui url="'/api/v1/docs.json'"
    api-explorer="true"
  >
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/ngSantize/index.js"></script>
  <script src="bower_components/angular-swagger-ui/dist/scripts/swagger-ui.js"></script>
  <script type="text/javascript">
    function MainCtrl($scope) {
      $scope.transform = function(request) {
        console.log(request)
      }
    }

    angular
      .module
      ( 'Explorer'
      , [ 'ngSantize'
        , 'swaggerUi'
        ]
      )
      .controller
      ( 'MainCtrl'
      , MainCtrl
      )
  </script>
</body>
</html>
